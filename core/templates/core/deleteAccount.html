{% extends 'core/base.html' %}

{% block title %}Delete Account{% endblock %}

{% block content %}

<div class="container-fluid mt-6 px-6 py-12 bg-pink-50 rounded-xl mb-12 mr-5 ml-5">
    <h2 class="text-lg mb-6 text-bold">Are you sure you want to delete your account?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-800 ml-2">Confirm Delete</button>

        <a href="{% url 'core:profile' %}" class="px-6 py-3 text-xl font-semibold bg-green-400 text-white rounded-xl hover:bg-green-600 ml-2">Cancel</a>
    </form>
</div>



{% endblock %}
